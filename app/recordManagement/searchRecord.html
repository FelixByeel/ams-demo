<!--查询出入库记录-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="" rel="stylesheet">
    </head>
    <body>
        <div id = "bodyWrapper">
            <!--搜索块-->
            <div id = "searchWrapper">
                <label for = "startDate" class = "labelStyle">开始日期：</label>
                <input id = "startDate" type = "date" />
                <label for = "endDate" class = "labelStyle">结束日期：</label>
                <input id = "endDate" type = "date" />
                <label for = "dealType" class = "labelStyle">处理类型：</label>
                <select id = "dealType">
                    <option value = "allType">全部</option>
                    <option value = "checkoutType">出库</option>
                    <option value = "checkinType">入库</option>
                    <option value = "otherType">其他</option>
                </select>
                <label for = "consumerCode" class = "labelStyle">用户工号：</label>
                <input id = "consumerCode" type = "text" />
                <label for = "computerBarcode" class = "labelStyle">资产条码：</label>
                <input id = "computerBarcode" type = "text" />
                <label for = "itemSN" class = "labelStyle">物品序列号：</label>
                <input id = "itemSN" type = "text" />
                <label for = "username" class = "labelStyle">处理人：</label>
                <input id = "username" type = "text" />
                <button id = "searchButton" onclick="searchRecord()">搜索</button>
            </div>

            <!--搜索结果显示-->
            <div id = "contentWrapper"></div>
        </div>
    <!--script-->
    <script src = "../../public/js/jquery-1.8.3/jquery.js"></script>
    <script src = "../../public/js/searchRecord.js"></script>
    </body>
</html>
